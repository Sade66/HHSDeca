<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Join ~ HHS DECA</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Join Homestead DECA	</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="post" onSubmit="window.location='sent.html'" action="https://script.google.com/macros/s/AKfycbxDBZ8vVBewmxALCoOzINTdlKA7iwKEpEPWVQj3xCdRCGkrwMo/exec" target="submitFrame">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your first name?</label><br/>
							<label class="fs-anim-upper" for="q1">Please provide your legal first name.</label><br/><br/>
							<input class="fs-anim-lower" id="q1" name="First_Name" type="text" placeholder="" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your middle name?</label><br/>
							<label class="fs-anim-upper" for="q2">Leave blank if you don't have a middle name.</label><br/><br/>
							<input class="fs-anim-lower" id="q2" name="Middle_Name" type="text" placeholder=""/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your last name?</label><br/>
							<input class="fs-anim-lower" id="q3" name="Last_Name" type="text" placeholder=""/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q4">Pleass select you gender.</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q4a" name="Gender" type="radio" value="Male"/><label for="q4a" class="radio-male">Male</label></span>
								<span><input id="q4b" name="Gender" type="radio" value="Female"/><label for="q4b" class="radio-female">Female</label></span>
							</div>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit" name="submit" value="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			<div class="related">
				<p>Developed by Sam Delagrange</p>
			</div>

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
<iframe width="0" height="0" border="0" name="submitFrame" id="submitFrame"></iframe>
